<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Sign in page</title>
  </head>
  <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                    <div class="img-left d-none d-md-flex"></div>
                <div class="card-body">
                    <h1> Logo</h1>
                    <h4 class="fw-bold title text-center mt-4">Sign into your account</h4>
                    <form class="form-box px-3" >
                        <div class="form-input">
                            <span><i class="fa fa-envelope"></i></span>
                        
                                <input type="email" placeholder="Email-Address" class="form-control my-3 p-4 ">
                            </div>
                    
                            <div class="form-input">
                                <span><i class="fa fa-key" ></i></span>
                            
                                    <input type="password" placeholder="Password" class="form-control my-3 p-4">
                         </div>
                    
                        <div class="mb-3 d-grid">
                                <button type="button" class="btn1 mt-3 mb-5"> Login</button>
                        </div>
                        <a href="#"> Forgot password</a>
                        <p>Don't have an account? <a href="#"> Register here</a> </p>
                    </form>
                </div>
                </div>
            </div>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
